<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl mb-4 text-center font-semibold">Edit Student</h1>
        <form action="{{ url_for('edit_student', rollno=student.rollno) }}" method="POST" class="bg-white p-6 rounded shadow-md">
            <input type="text" name="name" placeholder="Name" required value="{{ student.name }}" class="border rounded px-2 py-1 mb-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" name="number" placeholder="Phone Number" required value="{{ student.number }}" class="border rounded px-2 py-1 mb-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" name="dept" placeholder="Department" required value="{{ student.dept }}" class="border rounded px-2 py-1 mb-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" name="address" placeholder="Address" required value="{{ student.address }}" class="border rounded px-2 py-1 mb-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200 w-full">Update</button>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('index') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">Back to List</a>
        </div>
    </div>
</body>
</html>
